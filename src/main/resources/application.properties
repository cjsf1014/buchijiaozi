# 文件上传配置
# 使用war包中的data目录作为上传目录
file.upload.directory=${catalina.base}/webapps/file-transfer/WEB-INF/data
# 用户文件存储目录
file.user.files.directory=${file.upload.directory}/user_files
# 设置为-1表示无限制
file.max.size=-1
file.monitoring.interval=60000

# JWT settings
jwt.secret=fileTransferSecretKey2024SuperSecureAndLongEnoughForJWTSpecification
jwt.expiration=86400000

# Server settings
server.port=8080
server.servlet.context-path=/file-transfer
server.tomcat.max-http-form-post-size=-1
server.tomcat.max-swallow-size=-1

# Logging settings
logging.level.com.filetransfer=DEBUG
logging.file.name=logs/file-transfer.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# WebSocket settings
websocket.allowed.origins=*

# File chunk size for large file transfers (5MB)
file.chunk.size=5242880

# File expiry time in days (files will be deleted after this period)
file.expiry.days=30 

# Supported file types (comma-separated MIME types or extensions)
file.supported.types=*/*