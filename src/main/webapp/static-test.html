<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>静态HTML测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        h1 {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>静态HTML测试页面</h1>
    <p>这是一个简单的静态HTML页面，用于测试静态资源是否正常工作。</p>
    <p>如果您能看到这个页面，说明静态资源服务正常。</p>
    
    <script>
        document.write("<p>当前时间: " + new Date() + "</p>");
    </script>
</body>
</html>
